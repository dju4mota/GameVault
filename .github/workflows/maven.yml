name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gamevault
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Wait for MySQL to be ready
      run: |
        for i in `seq 1 10`; do
          if mysqladmin ping -h localhost -u root -proot --silent; then
            echo "MySQL is ready!"
            break
          else
            echo "Waiting for MySQL..."
            sleep 5
          fi
        done

    - name: Build and Test with Maven
      run: |
        cd GameVault
        mvn --batch-mode verify -Dspring.datasource.url=jdbc:mysql://localhost:3306/gamevault -Dspring.datasource.username=root -Dspring.datasource.password=root

    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: GameVault/target/*.jar

    - name: Archive test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: GameVault/target/surefire-reports/