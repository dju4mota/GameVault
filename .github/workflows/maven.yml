name: Java CI with Maven and Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    steps:
    # Checkout do código
    - name: Checkout code
      uses: actions/checkout@v4

    # Configurar JDK 21 para build do Maven
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # Build da aplicação com Maven
    - name: Build with Maven
      run: |
        cd GameVault
        mvn -B package --file pom.xml

    # Arquivar artefatos do build
    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: GameVault/target/*.jar

    # Arquivar resultados dos testes
    - name: Archive test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: GameVault/target/surefire-reports/

    # Configurar Docker Buildx para suporte a Docker Compose
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Inicializar os serviços com Docker Compose
    - name: Build and start services
      run: |
        cd GameVault
        docker compose up --build -d

    # Verificar se os serviços estão em execução
    - name: Verify services
      run: |
        docker ps
        curl -f http://localhost:8080 || exit 1

    # Encerrar os serviços após a execução
    - name: Shut down services
      if: always()
      run: |
        docker compose down
